<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Month Quiz</title>
</head>
<body>
    <h1>{{ question }}</h1>
    <form action="/answer" method="GET">
        {% for x in choices %}
            <div>
                <input type="checkbox" name="choice[]" value="{{ x }}">{{ x }}
            </div> 
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
</body>
</html>
